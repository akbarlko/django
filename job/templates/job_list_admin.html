{% load static %}

{% block body %}

{% include 'admin_navigations.html' %}

<div class="bef_log_page" value="admin_view_job" style="font-family:'Monotype Corsiva'; font-size:25px; color: white; background-color: black; text-align: center">
    List of Posted Jobs
</div>

<hr>

<div class="container">
<table class="table table-hover" id="example">
    <thead>
    <tr style="background-color: maroon; color: white; text-align: center">
        <th>No.</th>
        <th>Job Title</th>
        <th>Creation Date</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in data %}
    <tr style="text-align: center">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.creation_date}}</td>
        <td><a href="{% url 'delete_job_admin' i.id %}" class="btn btn-danger" onclick="return confirm('Delete job?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
<script src="{% static 'JS/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'JS/admin_page_js.js' %}" type="text/javascript"></script>
