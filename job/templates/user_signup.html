{% load static %}

{% block body %}

{% include 'navigations.html' %}

<script>
    function checkPwd(){
    if(document.signup.pwd.value!=document.signup.cpwd.value){
        alert('Passwords do not match');
        document.signup.cpwd.focus();
        return false;
        }
        return true;
    }
</script>


<div style="font-family:'Monotype Corsiva'; font-size:25px; color: white; background-color: black; text-align: center">
    User Signup
</div>

<form class="container mt-5" name="signup" method="post" onsubmit="return checkPwd()" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact No." required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email ID</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email ID" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
                <div style="border: 1px solid lightgrey; padding: 6px; border-radius: 6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                </div>
        </div>
        <div class="form-group col-md-6">
            <label>Image Upload</label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>

    <input type="Submit" value="Submit" class="btn btn-primary">

</form>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = ('{% url 'user_login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Error, try again");
</script>
{% endif %}

{% endblock %}
