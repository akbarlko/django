{% load static %}

{% block body %}

{% include 'admin_navigations.html' %}

<div class="bef_log_page" value="admin_view_users" style="font-family:'Monotype Corsiva'; font-size:25px; color: white; background-color: black; text-align: center">
    List of Jobseekers
</div>

<hr>

<div class="container">
<table class="table table-hover" id="example">
    <thead>
    <tr style="background-color: maroon; color: white">
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Gender</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.user.first_name}} {{i.user.last_name}}</td>
        <td>{{i.user.username}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.gender}}</td>
        <td><img src="{{i.image.url}}" style="width: 100px; height: 100px;"></td>
        <td><a href="{% url 'delete_user' i.user.id %}" class="btn btn-danger" onclick="return confirm('Delete user?')">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
<script src="{% static 'JS/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'JS/admin_page_js.js' %}" type="text/javascript"></script>
