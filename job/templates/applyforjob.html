{% load static %}

{% block body %}

{% include 'user_navigations.html' %}

<div style="font-family:'Monotype Corsiva'; font-size:25px; color: white; background-color: black; text-align: center">
    Apply for Job
</div>

<hr>

<div class="container shadow-lg py-3 mb-2">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx">
        </div>
        <input type="submit" value="submit" class="btn btn-primary mt-3">
    </form>
</div>

{% if error == "close" %}
<script>
    alert("Applications closed");
    window.location = ('{% url 'user_latest_jobs' %}');
</script>
{% endif %}

{% if error == "notopen" %}
<script>
    alert("Applications yet to open");
    window.location = ('{% url 'user_latest_jobs' %}');
</script>
{% endif %}

{% if error == "done" %}
<script>
    alert("Application Submitted");
    window.location = ('{% url 'user_latest_jobs' %}');
</script>
{% endif %}

{% endblock %}
