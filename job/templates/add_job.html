{% load static %}

{% block body %}

{% include 'recruiter_navigations.html' %}

<script>
    function checkPwd(){
    if(document.signup.pwd.value!=document.signup.cpwd.value){
        alert('Passwords do not match');
        document.signup.cpwd.focus();
        return false;
        }
        return true;
    }
</script>


<div class="bef_log_page " value="recruiter_add_job" style="font-family:'Monotype Corsiva'; font-size:25px; color: white; background-color: black; text-align: center">
    Add Job Details
</div>

<form class="container mt-5" name="signup" method="post" onsubmit="return checkPwd()" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Job Title" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" required>
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary (per month)</label>
            <input type="text" class="form-control" name="salary" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Experience (In Years)</label>
            <input type="text" class="form-control" name="experience" placeholder="Enter Experience Needed" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" placeholder="Enter Skills Needed" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Location</label>
            <input type="text" class="form-control" name="location" placeholder="Enter Company Location" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
                <textarea class="form-control" name="desc" required></textarea>
        </div>
    </div>

    <input type="Submit" value="Submit" class="btn btn-primary">

</form>

{% if error == "no" %}
<script>
    alert("Job Added");
    window.location = ('{% url 'job_list' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Error, try again");
</script>
{% endif %}

{% endblock %}

<script src="{% static 'JS/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'JS/recruiter_page_js.js' %}" type="text/javascript"></script>
