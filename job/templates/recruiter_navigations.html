<html xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <title>Online Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

<style>

.nav-link{
    color:white !important;
    margin-right: 4px
}

.nav-link:hover{
    color:chocolate !important;
    font-weight: bold;
    border-radius: 0px;
}

.navbar-brand:hover{
    color:#ffe4c4 !important
}

.topbefnav a:link {
  color: #1f87a2;
  background-color: transparent;
  text-decoration: none;
}

.topbefnav a:visited {
  color: #1f87a2;
  background-color: transparent;
  text-decoration: none;
}

.topbefnav a:hover {
  color: green;
  background-color: transparent;
  text-decoration: underline;
}
</style>

<div class="row topbefnav" style="
	font-family: 'Monotype Corsiva';
    padding: 0px;
    display: flex;
    margin: 0px !important;
	justify-content:flex-end;
    width: 100%;
    align-items: center;
">
    <div class="row" style="align-items:center;height: 105px;width: 100%;padding-right: 0px;background: azure;margin-right: 0px;margin-top: -14px;">
        <div class="col-sm-0" style="
    display: none;
    height: inherit;
    align-items: end;
    justify-content: end;
">
            <img src="/static/images/logo1.png" style="width: 160px;height: 100px;">
        </div>

        <div class="col-sm-8 text-center" style="
    height: inherit;
    display: flex;
    justify-content: flex-start;
    align-items: flex-end;
    padding-left: 4rem;
">
    <img src="/static/images/logo1.png" style="width: 160px;height: 100px;margin-bottom: -7px;">
            <span style="font-weight: bold;font-size: 30px;font-family: &quot;Times New Roman&quot;, Times, serif;display: none;">
                <span style="color: #8603a0">Online Job</span>
                <span style="color: #0895d5">Portal System</span>
            </span>
        </div>

        <div class="col-sm-4 text-right" style="height: inherit;display: flex;padding-bottom: 1rem;justify-content: flex-end;align-items: flex-end;">
            <div class="navbar-brand text-white font-weight-bold pl-5" style="font-family:'Monotype Corsiva';font-size: 20px;color: #15728a !important;padding: 0px 3px 0px 0px !important;border:2px solid #f5f5dc;border-radius:5%;background:#aadca7;"><i class="fa fa-user pl-1"></i> {{request.user.first_name}} {{request.user.last_name}}</div>

<div style="font-weight: bold;font-size: 20px;color: #1f87a2;padding-right:1rem;">
                <span>
                    <a href="https://twitter.com/home"><i class="fa fa-twitter pl-1"></i></a>
                    <a href="/"><i class="fa fa-linkedin pl-1"></i></a>
                    <a href="https://www.instagram.com/nirdosht__/?hl=en"><i class="fa fa-instagram pl-1"></i></a>
                    <a href="https://telegram.org/"><i class="fa fa-telegram pl-1"></i></a>
                </span>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm" style="
    background-color: #aa9a87;
    width: inherit;
    font-family: 'Monotype Corsiva';
">
    <div><a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family:'Monotype Corsiva'; font-size:30px">Job Finder</a></div>
    <ul class="navbar-nav text-center" style="
    flex: auto;
    justify-content: end;
">
        <li class="nav-item">
            <a class="nav-link recruiter_home" href="{% url 'recruiter_home' %}"  style="">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link recruiter_add_job" href="{% url 'add_job' %}">Add Job</a>
        </li>

        <li class="nav-item">
            <a class="nav-link recruiter_job_list" href="{% url 'job_list' %}">Job List</a>
        </li>

        <li class="nav-item">
            <a class="nav-link recruiter_Applications" href="{% url 'applied_candidates_list' %}">Applications</a>
        </li>

        <li class="nav-item">
            <a class="nav-link recruiter_change_password" href="{% url 'change_password_recruiter' %}">Change Password</a>
        </li>

        <li class="nav-item">
            <a class="nav-link recruiter_logout" href="{% url 'Logout' %}">Logout</a>
        </li>
    </ul>
</nav>

</body>
</html>
